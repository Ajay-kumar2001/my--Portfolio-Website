name: deploying react app to server

on:
  push:
    branches: ["test"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Set Node environment
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Running the build
        run: npm run build

      - name: Upload React build artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: dist/

  deploying:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build
          path: dist

      - name: Setup SSH key
        run: |
          echo "${{ secrets.EC2_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      - name: Transfer build to Server
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "sudo mkdir -p /temp/react-build && sudo chmod -R 777 /temp/react-build"
          scp -o StrictHostKeyChecking=no -i private_key.pem -r dist/* ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/temp/react-build/

      - name: Deploy on server
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            sudo rm -rf ${{ secrets.EC2_PATH }}/*
            sudo cp -r /temp/react-build/* ${{ secrets.EC2_PATH }}/
          EOF

      - name: Restart server with PM2
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd ${{ secrets.EC2_PATH }}
            pm2 stop react_app || true
            pm2 delete react_app || true
            pm2 serve . 3000 --spa --name react_app
            pm2 save
          EOF
